<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="headerfiles">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link
	href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css"
	rel="stylesheet">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
<link
	href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;1,300&display=swap"
	rel="stylesheet">
<link rel="stylesheet" type="text/css" th:href="@{../css/common.css}">
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
	integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
	crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
	integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
	crossorigin="anonymous"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
	integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
	crossorigin="anonymous"></script>

</head>
<body>
	<div th:fragment="header">
		<nav
			class="navbar navbar-expand-sm bg-dark navbar-dark justify-content-end">
			<a class="navbar-brand ml-5" th:href="@{/home}"> <img
				th:src="@{../images/logo.png}" alt="">
			</a>

			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarSupportedContent">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse flex-grow-0"
				id="navbarSupportedContent">
				<ul class="navbar-nav ml-auto mr-4">
					<li class="nav-item"><a class="nav-link" th:href="@{/home}">Home</a>
					</li>
					<li class="nav-item"><a class="nav-link" th:href="@{/aboutus}">About
							Us</a></li>
					<li class="nav-item"><a class="nav-link"
						th:href="@{/contactus}">Contact Us</a></li>
				</ul>
				<a th:href="@{/logout}" role="button"
					class="btn btn-outline-success">Logout</a>
			</div>
		</nav>
		<!-- Navigation -->

	</div>
	<div th:fragment="footerfiles" class="footer-section">
		<div class="footer-bottom">
			<div class="container">
				<div class="row">
					<div class="col-sm-12 text-center ">
						<div class="copyright-text">
							<p>CopyRight Â© 2010 Digital All Rights Reserved</p>
						</div>
					</div>
					<!-- End Col -->
				</div>
			</div>
		</div>
	</div>

</body>
</html>
