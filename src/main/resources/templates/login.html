<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
   <head>
      <title>Login</title>
      <th:block th:include="fragments/common.html :: headerfiles">
      </th:block>
     <link rel="stylesheet" type="text/css" th:href="@{../css/login.css}">
   </head>
   <body>
   		<div class="logreg-forms">
   		<form name="f" class="form-signin" th:action="@{/login}" method="POST">
            <h1 class="h3 mb-3 font-weight-normal" style="text-align: center"><strong>Sign in</strong></h1>
            
            <div th:if="${param.error}" class="alert alert-danger">
            Invalid Username or Password.
            </div>
            <div th:if="${param.logout}" class="alert alert-success">
            You have been logged out.
            </div>
            <input type="text" id="username" name="username" class="form-control" placeholder="Username" required="" autofocus="">
            <input type="password" id="password" name="password" class="form-control" placeholder="Password" required="">
            
            <button class="btn btn-success btn-block" type="submit"><i class="fa fa-sign-in"></i> Sign in</button>
            
            <hr>
            <!-- <p>Don't have an account!</p>  -->
            <a class="btn btn-primary btn-block" type="button" th:href="@{/register}" id="btn-signup"><i class="fa fa-user"></i> New Employee? Register Here</a>
            </form>
   		</div>
   </body>
</html>
